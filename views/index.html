<!DOCTYPE html>
<html lang="en">

<head>
	<title>{{.Title}}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/public/css/main.css">
</head>

<body>
	<form class="search">
		<label for="website">
			stronka
			<input type="text" name="website" value="https://staff.edu.pl">
		</label>


		<label for="limit">
			limit
			<input type="number" name="limit" value="20">
		</label>

		<select multiple name="mimetype">
			{{range .Mimetype}}
			<option selected value="{{.}}">{{.}}</option>
			{{end}}
		</select>

		<button hx-post="/getPhotos" hx-target="#results" type="button">szukaj</button>
	</form>

	<div id="results">
	</div>

	<script src="https://unpkg.com/htmx.org@1.9.12"></script>

</body>

</html>
